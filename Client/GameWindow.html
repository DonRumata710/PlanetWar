<html>
<head>
    <title>Planet war</title>
    <link rel="stylesheet" type="text/css" href="css/Styles.css" media="all" />
    <script src="js/GameLogic.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="middle">
        <div id="room_list"></div>
        <div id="new_room_panel" class="control_panel">
            Size: <input type="number" name="size" value="6" min="6" max="10" /><br />
            Players <input type="number" name="players" value="2" min="2" /><br />
            Planets <input type="number" name="planets" value="2" min="2" /><br />
            <button name="create_room" onclick="createRoom()" disabled>Start</button>
        </div>
    </div>
</body>
</html>
